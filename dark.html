<!DOCTYPE html>

<html>
<body>

  <div id="descriptionDiv"></div>
  <div id="answersDiv"></div>

<script>
var db = [
/* a variável db é onde fica armazenado o conteúdo do jogo. Ela é um array em que cada objeto é um dos cômodos a serem eplorados.
Cada um desses objetos, por sua vez, possui dois atributos: description e answers. Description é uma string de texto, que será impressa na tela pela função printContent.

Já o atributo answers é um outro array. Cada objeto do array answers equivale a um dos botoes disponíveis para ele no cômodo em questão. 
Os objetos do array answers possuem três atributos: title (nome que será impresso no botão), target (para qual cômodo essa resposta leva) e add (qual o texto adicionado à descrição do cômodo-alvo)
*/

{ // index 0 - quarto escuro
    "description": "Você se percebe de pé num quarto absolutamente escuro. A última coisa de que se lembra é de ter apagado as luzes para ir dormir, mas de alguma maneira isso parece uma memória distante. Algo faz você se sentir que não está em casa... <br><br> Você se dá conta que seu braço está estendido e seu dedo sobre o interruptor.",

    "answers": [{
      "title": "Ligo as luzes",
      "target": 1,
      "add" : ""
    }, {
      "title": "Choro",
      "target": 0,
      "add" : "Você chora um pouquinho (meio sem saber porquê), mas logo pára e se recompõe. Você se assusta fácil, né?"
    }]

  }, { // index 1  - quarto claro
    "description": "É o seu quarto. Ele está bem arrumadinho, até a cama está feita. É pequeno, mas aconchegante... Olhar pra ele assim com atenção faz você lembrar de como gosta dele... Mas também parece que tem alguma coisa errada, mesmo que você não saiba exatamente o queê é...",
    
    "answers": [
    {
      "title": "Olhar cama",
      "target": 1,
      "add" : "É sua cama. Cara, ela tá perfeitamente arrumada, tipo hotel - nem parece que foi você..."
    }, {
      "title": "Olhar as prateleiras",
      "target": 1,
      "add" : "Awn, aqui estão seus queridos livros, todos organizadinhos nas prateleiras pequeninas. A maioria é de ficção científica. <br><br> Hmm, parece que tem um faltando, o seu preferido. Você vive relendo ele, deve ter deixado em algum canto da casa."
    },{
      "title": "Olhar no espelho",
      "target": 1,
      "add" : "Você se encara fixamente. A cara é de quem teve uma ótima noite de sono e... Sua respiração sempre foi assim? Você sente que está respirando normalmente, mas no reflexo parece ofegante."
    },{
      "title": "Ir para o corredor",
      "target": 2,
      "add" : ""
    },{
      "title": "Ir para o banheiro",
      "target": 2,
      "add" : ""
    }]
     },{
     	//index x - xxxxxxx
     	"description": "Descrição do cômodo",
     	"answers": [
     	 {
     	   "title": "Título do botão",
     	   "target": 0,
     	   "add":"texto adicional, se houver."
         }
        ]
        },{
     	//index x - xxxxxxx
     	"description": "Descrição do cômodo",
     	"answers": [
     	 {
     	   "title": "Título do botão",
     	   "target": 0,
     	   "add":"texto adicional, se houver."
         }
        ]
        }
];

var node = 0;
var complement = "";


window.printContent = function() {
  document.getElementById("descriptionDiv").innerHTML =
    db[node].description + "<br><br>" + complement + "<br>" + "O que você quer fazer agora?";


var buttonList = "";

  for (i = 0, j = db[node].answers.length; i < j; i++) {
    buttonList += "<p><button onclick='pressButton("+i+")'>"

    + db[node].answers[i].title +
      "</button></p>";
  }

  document.getElementById("answersDiv").innerHTML = buttonList;
}
window.printContent();

window.goTo = function(x) {
  node = x;
  window.printContent()
}

pressButton = function(x){
complement = db[node].answers[x].add; 
window.goTo(db[node].answers[x].target);
}
</script>

  </body>
</html>
